<!-- Reusable site header -->
<header class="site-header">
  <style>
    /* Scoped styles so they don't leak */
    .site-header { position: sticky; top: 0; z-index: 1000; }
    .site-header .navbar {
      background: #164E80;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      border-bottom-left-radius: 14px;
      border-bottom-right-radius: 14px;
    }
    .site-header .logo { display:flex; align-items:center; gap:10px; }
    .site-header .logo-icon { width:36px; height:36px; border-radius:6px; object-fit:cover; }
    .site-header .logo-text { font-weight:700; font-size:22px; color:#fff; }
    .site-header .nav-right { display:flex; align-items:center; gap:18px; }
    .site-header .nav-tabs { list-style:none; display:flex; gap:28px; padding:0; margin:0; }
    .site-header .nav-tabs a {
      color:#fff; text-decoration:none; font-weight:600; font-size:18px; padding:6px 4px; border-radius:6px;
    }
    .site-header .nav-tabs a:hover { text-decoration:underline; }
    .site-header .nav-tabs a.active {
      text-decoration:none; position:relative;
    }
    .site-header .nav-tabs a.active::after {
      content:""; position:absolute; left:0; right:0; bottom:-6px; height:3px; border-radius:2px; background:#4aa3ff;
    }
    .site-header .profile-btn { display:inline-flex; }
    .site-header .profile-pic { width:40px; height:40px; border-radius:50%; border:4px solid #f0f4ff; object-fit:cover; }
    /* Spacer so content doesn't jump under sticky header */
    .site-header-spacer { height: 12px; }
  </style>

  <nav class="navbar">
    <a href="index.html" class="logo-link">
      <div class="logo">
        <img src="images/logo.png" alt="Scholar's Guild Logo" class="logo-icon">
        <span class="logo-text">Scholar's Guild</span>
      </div>
    </a>

    <div class="nav-right">
      <ul class="nav-tabs">
        <li><a href="index.html">Home</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>

      <a href="login.html" class="profile-btn">
        <img src="images/user.jpg" alt="User Profile" class="profile-pic">
      </a>
    </div>
  </nav>
</header>
<div class="site-header-spacer"></div>
